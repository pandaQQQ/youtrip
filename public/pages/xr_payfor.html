<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--屏幕如果缩放按照1比1缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--以上三个必放-->

    <link rel="stylesheet" href="../css/xr_zhifu.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../font/font-awesome.min.css">
    <link rel="stylesheet" href="../font/font-awesome.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <title>支付</title>
</head>
<body>
<section class="container-fluid xr_section">

        <div class="row xr_pay">
        <div class="col-xs-8 col-xs-offset-2 text-center">
            <div >
                <span class="xr_sectionrzititubiao">
                <i class="fa fa-check-circle " aria-hidden="true">
                </i>
            </span>
                <span class="xr_sectionrziti">恭喜您！订单提交成功,请尽快支付！</span>
            </div>
        </div>
        </div>
    <div class="row xr_pay">
        <div class="col-xs-4 col-xs-offset-4 xr_sectionrziti1 text-center" >
           订单编号：
            <span id="dingdanbianhao"></span>
        </div>
    </div>
    <div class="xr_paymargin xr_pay">
    <div class="row ">
        <div class="col-xs-4 col-xs-offset-4 xr_sectionrziti1 text-center" >
            应付金额：<span class="xr_ziticolor">￥<span id="my_money"></span></span>
        </div>
    </div>
    </div>
    <div class="xr_pay row xr_sectionrziti2">
     <div class="col-xs-6 col-xs-offset-3 text-center" >
         <span>支付剩余时间：</span>
         <span class="xr_addhourzero xr_ziticolor"></span><span class="xr_ziticolor" id="xr_hour">
         </span>
         <span>小时</span>
         <span id="mifzero">
         </span>
         <span class="xr_addmitzero xr_ziticolor">
         </span><span class="xr_ziticolor" id="xr_milits">
         </span>
         <span>分</span>
         <span class="sifzero">
         </span>
         <span class="xr_addsenzero xr_ziticolor">
         </span><span class="xr_ziticolor" id="xr_sections">
         </span>
         <span>
             秒
         </span>
         ，超时则支付关闭!
     </div>
    </div>
    <div class="row xr_pay ">
        <div class="col-xs-6 col-xs-offset-3 text-center">
            <div class="xr_payxian"></div>
        </div>
    </div>
    <div class="xr_paypadding">
    <div class="row xr_pay1 ">
        <div class="col-xs-2 col-xs-offset-3 text-right xr_sectionrziti3">
           支付方式：
        </div>
        <div class="col-xs-3 text-center xr_sectionrziti3">
            <div class="xr_xuanzhong">
                <i class="fa fa-check-square-o" aria-hidden="true"></i>
            </div><!--选中字体图标-->
            <div class="xr_quxiao">
                <i class="fa fa-square-o" aria-hidden="true"></i>
            </div>
            <!--取消字体图标-->
            <div class="xr_xuanzhong1">
                <i class="fa fa-check-square-o" aria-hidden="true"></i>
            </div><!--选中字体图标-->
            <div class="xr_quxiao1">
                <i class="fa fa-square-o" aria-hidden="true"></i>
            </div>
            <!--取消字体图标-->
            <span class="xr_zhifubaocolor"><i class="fa fa-commenting" aria-hidden="true"></i></span>
           <span>支付宝</span>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <span class="xr_yinhankavolor"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></span>
            银行卡
        </div>
    </div>
        <div class="xr_spanpaymargin">
            <div class="row ">

            <div class="col-xs-2 col-xs-offset-5">
                <div class="xr_spanpay">确 认 支 付</div>
            </div>
        </div>
        </div>

    </div>
</section>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/xr_pay.js"></script>
<script src="../js/ajax.js"></script>
</body>
</html>
