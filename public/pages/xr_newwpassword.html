<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <!--如果检测到浏览器是ie就强制使用ie的兼容模式(edge版本)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--屏幕如果缩放按照1比1缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--以上三个必放-->
    <link rel="stylesheet" href="../css/xr_newpassword.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../font/font-awesome.min.css">
    <link rel="stylesheet" href="../font/font-awesome.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/homePublic.css">
    <title>新密码</title>
</head>
<body>
<section class="xr_sectionone">
    <div class="container-fluid">
        <div class="xr_denlutu ">
            <div class="row text-center">
                <div class="col-xs-offset-4 col-xs-offset-4">
                    <img src="../images/logo.png" width="100%">
                </div>
            </div>
        </div>
        <div class="xt_inputmargintop"></div>
        <div class="xr_inputweizhi">
            <div class="row ">
                <div class="col-xs-offset-4 col-xs-4">
                    <span class="xr_inputuser"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                    <input type="password" class="xr_input" id="pwd" placeholder="请输入新密码">
                    &nbsp;
                    <div class="xr_inputborder"></div>
                </div>
            </div>
            <div class="xt_inputmargintop">
                <div class="row ">
                    <div class="col-xs-offset-4 col-xs-4">
                        <span class="xr_inputuser"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input type="password" class="xr_input" id="resetPwd" placeholder="请确认密码">
                        &nbsp;
                        <div class="xr_inputborder"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="xt_inputmargintop xr_iputright">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4 text-center">
                    <div class="xr_inputweizhi xr_denluziti xr_denluzitidenlu">
                        <span>确</span> <span>&nbsp;</span> <span>认</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/ajax.js"></script>
<script>
    $(".xr_denluzitidenlu").click(function () {
        var pwd = document.getElementById("pwd").value
        var resetPwd = document.getElementById("resetPwd").value
        var phone =location.href
        var newphone  =phone.split("=",2)[1]
        ajax('get','/alterPwd.do','pwd='+pwd+'&resetPwd='+resetPwd+"&newphone="+newphone,function () {
            location.href='/login'
        })
    })
</script>
</body>
</html>
